<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up</title>
    <link rel="stylesheet" href="./assets/css/reset.css">
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="signup">
        <h1 class="signup-heading">Sign up</h1>
        <button class="signup-social">
            <!-- <i class="fa fa-google signup-social-icon"></i> -->
            <i class="fa-brands fa-google signup-social-icon"></i>
            <span class="signup-social-text">Sign up with google</span>
        </button>
        <div class="signup-or"><span>Or</span></div>
        <label for="fullname" class="signup-label">Full name</label>
        <input type="text" id="fullname" class="signup-input" placeholder="Eg: Minh Tiáº¿n"> 
        <label for="email" class="signup-label">Email</label>
        <input type="email" id="email" class="signup-input" placeholder="minhtien4323@gmail.com"> 
        <button class="signup-submit">Sign up</button>
        <p class="signup-already">
            <span>Already have an accout ?</span>
            <a href="" class="signup-login-link">Login</a>
        </p>
    </div>
</body>
</html>
